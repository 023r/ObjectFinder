<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Image App</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: #f0f0f0; /* Arka plan rengi */
    }
    .image {
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease;
    }
    .image-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 5px;
      opacity: 1; /* İlk açılışta görünür */
      transition: opacity 0.5s ease;
      cursor: pointer; /* Tıklanabilir olduğunu göstermek için */
    }
    .faded {
      opacity: 0; /* Tamamen şeffaf */
    }
  </style>
</head>

  <!-- Diğer resimleri benzer şekilde ekleyin -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll(".image");

      images.forEach(image => {
        let clickCount = 0;
        const imageName = image.nextElementSibling;

        image.addEventListener("click", () => {
          clickCount++;
          image.style.opacity = 1 - (clickCount * 0.2);

          if (clickCount >= 5) {
            image.classList.add("faded");
            imageName.style.opacity = 1; // İsmi görünür yap
          }
        });

        imageName.addEventListener("click", () => {
          clickCount = 0;
          image.classList.remove("faded");
          image.style.opacity = 1; // Resmi tam görünür yap
        });
      });
    });
  </script>
